<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="page-layout.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/atom-feature/atom-feature.html">
<dom-module id="app-welcome-citizen">
  <template>
    <style include="shared-styles">
       :host {
        height: 100%;
      }

       :host div[slot="body"] {
        background-color: #f3f5f9;
      }

       :host img {
        width: 100%;
      }

       :host .features {
        display: flex;
        justify-content: center;
        color: #aaa;
      }

       :host atom-feature {
        flex: 1;
        padding: var(--standard-padding, 20px);
        --atom-feature-icon: {
          height: 40px;
          width: 40px;
        }
        --atom-feature-title: {
          font-weight: 300;
          color: #696b6d;
          font-size: 14px;
        }
        --atom-feature-description: {
          font-weight: 300;
          line-height: 18px;
        }
      }
    </style>
    <page-layout>
      <div slot="header">
        <mdb-title>Welcome</mdb-title>
      </div>
      <div slot="body">        
      </div>
    </page-layout>
  </template>

  <script>
    Polymer({
      is: 'app-welcome-citizen'
    });
  </script>
</dom-module>
