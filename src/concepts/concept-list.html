            <vaadin-grid-column width="30px">

            </vaadin-grid-column>
            <vaadin-grid-column width="30px">
                <template class="header">
                    Owner
                </template>
                <template>
                    {{item.owner}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">
                    Impact Area
                </template>
                <template>
                    {{item.impactArea}}
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="300px">
                <template class="header">
                    Applications
                </template>
                <template>
                    <template is="dom-repeat" items="{{item.applications}}">

                    </template>
                </template>
            </vaadin-grid-column>
        </atom-table>
